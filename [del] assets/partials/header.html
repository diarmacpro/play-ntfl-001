<header class="bg-white shadow-sm rounded-lg p-4 mb-4 flex flex-wrap items-center justify-between gap-2">
  <div class="flex flex-col gap-1">
    <h1 class="text-2xl font-bold text-gray-800">Data SJ Results</h1>
    <p class="text-sm text-gray-600" x-text="`Total: ${filteredData.length} of ${tableData.length} records`"></p>
  </div>
  <div class="flex flex-wrap items-center gap-2">
    <div class="flex flex-wrap items-center gap-1">
      <label class="font-medium text-gray-700 mr-1">Marketing:</label>
      <select x-model="selectedMarketing" class="border rounded px-2 py-1 text-sm min-w-[120px] outline-none">
        <option value="">-- Semua --</option>
        <template x-for="m in marketingOptions" :key="m.id_mkt">
          <option :value="m.id_mkt" x-text="m.mkt + ' (' + m.count + ')' "></option>
        </template>
      </select>
    </div>
    <button @click="syncTanggalAcuan()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center gap-2" :disabled="loading">
      <i class="bi bi-cloud-download"></i>
      <span x-show="!loading">Sync</span>
      <span x-show="loading">Syncing...</span>
    </button>
    <button @click="backToFilter()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition flex items-center gap-2">
      <i class="bi bi-arrow-left"></i>
      Back to Filter
    </button>
  </div>
</header>
