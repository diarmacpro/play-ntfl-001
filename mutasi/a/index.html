<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mutasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <!-- Gabungan hasil -->
    <div>
      <small id="hasil-final" class="block mt-1 text-lg text-blue-600 font-bold text-center">Tentukan ID Stock</small>
    </div>

    <div class="p-2 mx-auto">
      <!-- Input ID -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 mb-6">
        <div>
          <input id="cari-id" class="w-full px-1 pt-2 pb-2 bg-white border border-gray-300 rounded-md text-gray-900 text-4xl leading-[1.4] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="ID" autocomplete="off" autofocus />
        </div>
        <div>
          <button id="reset-button" class="w-full bg-blue-600 text-white pt-2 pb-2 rounded-xl hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
            <h1 class="text-4xl leading-[1.3]"><i class="bi bi-arrow-repeat"></i></h1>
          </button>
        </div>
      </div>
    </div>

    <div id="hasilCari"></div>
    <div id="helperLokasiContainer" class="hidden space-y-3 p-2">
      <input id="cari-helper" class="w-full px-1 pt-2 pb-2 bg-white border border-gray-300 rounded-md text-gray-900 text-4xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Helper" autocomplete="off" />
      <input id="cari-lokasi" class="w-full px-1 pt-2 pb-2 bg-white border border-gray-300 rounded-md text-gray-900 text-4xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Lokasi" autocomplete="off" />
    </div>

    
    <div class="p-2 mx-auto">
      <!-- Input ID -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 mb-6">
         <div>
          <button id="batal-button" class="w-full bg-gray-500 text-white pt-2 pb-2 rounded-xl hover:bg-gray-600 transition hidden">
            <h1 class="text-4xl leading-[1.3]"><i class="bi bi-x-circle"></i></h1>
          </button>
        </div>
        <div>
          <button id="proses-button" class="w-full bg-green-600 text-white pt-2 pb-2 rounded-xl hover:bg-green-700 transition hidden">
            <h1 class="text-4xl leading-[1.3]"><i class="bi bi-check-circle"></i></h1>
          </button>
        </div>
      </div>
    </div>


    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.10.0/dist/axios.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmacpro/cdnku@4849b7e3a19e88b14d27454f60d16c062e16648d/core.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmacpro/cdnku@35e5003dbb8177b966f240b861c2bb547fc7f013/firebase-olah-data/f.o.d_v.0.2.js" crossorigin="anonymous"></script>

    <!-- Script Firebase Init -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
      import { getDatabase, ref, set, get, update, push, query, remove, orderByChild, equalTo, onValue, off } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';
      const app = initializeApp({ databaseURL: "https://stock-wv-default-rtdb.asia-southeast1.firebasedatabase.app" });
      const db = getDatabase(app);
      Object.assign(window, { db, ref, set, get, update, push, query, remove, orderByChild, equalTo, onValue, off });
    </script>

    <script src="../script.js"></script>
    <!-- Logic terpisah -->
    <script src="./script-proses.js"></script>
  </body>
</html>
