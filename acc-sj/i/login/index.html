<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ACC SJ Offline Tahap Awal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl max-w-md w-full border border-white/20 animate-fade-in">
      <!-- Header Section -->
      <header class="text-center mb-8">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
          <i class="bi bi-box-seam text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2">
          ACC SJ Offline Tahap Awal
        </h1>
        <p class="text-gray-600 text-sm">Sistem Manajemen Warehouse</p>
      </header>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6" novalidate>
        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-semibold text-gray-700">
            <i class="bi bi-person-circle mr-2 text-blue-600"></i>Username
          </label>
          <div class="relative">
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-gray-50/50 hover:bg-white hover:shadow-sm"
              placeholder="Masukkan username Anda"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-4">
              <i class="bi bi-person text-gray-400"></i>
            </div>
          </div>
          <div id="usernameError" class="text-red-500 text-xs hidden">
            <i class="bi bi-exclamation-circle mr-1"></i>
            <span></span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-gray-700">
            <i class="bi bi-shield-lock mr-2 text-blue-600"></i>Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-gray-50/50 hover:bg-white hover:shadow-sm pr-12"
              placeholder="Masukkan password Anda"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 focus:outline-none"
              aria-label="Toggle password visibility"
            >
              <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
          </div>
          <div id="passwordError" class="text-red-500 text-xs hidden">
            <i class="bi bi-exclamation-circle mr-1"></i>
            <span></span>
          </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer" class="space-y-3">
          <!-- Error Alert -->
          <div id="errorAlert" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl shadow-sm animate-slide-up">
            <div class="flex items-center">
              <i class="bi bi-exclamation-triangle-fill mr-3 text-red-500"></i>
              <div class="flex-1">
                <p class="font-medium text-sm">Login Gagal</p>
                <p id="errorText" class="text-xs mt-1"></p>
              </div>
              <button type="button" id="closeError" class="text-red-400 hover:text-red-600 transition-colors">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </div>

          <!-- Success Alert -->
          <div id="successAlert" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl shadow-sm animate-slide-up">
            <div class="flex items-center">
              <i class="bi bi-check-circle-fill mr-3 text-green-500"></i>
              <div class="flex-1">
                <p class="font-medium text-sm">Login Berhasil</p>
                <p id="successText" class="text-xs mt-1">Mengalihkan ke dashboard...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          id="loginButton"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3.5 px-6 rounded-xl hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:shadow-lg"
        >
          <span id="loginButtonText" class="flex items-center justify-center">
            <i class="bi bi-box-arrow-in-right mr-2"></i>
            Masuk ke Sistem
          </span>
          <span id="loginButtonLoading" class="hidden flex items-center justify-center">
            <i class="bi bi-arrow-clockwise animate-spin mr-2"></i>
            Memverifikasi...
          </span>
        </button>
      </form>

      <!-- Footer -->
      <footer class="mt-8 text-center">
        <div class="flex items-center justify-center space-x-2 text-xs text-gray-500">
          <i class="bi bi-shield-check"></i>
          <span>Sistem Keamanan Terjamin</span>
        </div>
        <p class="text-xs text-gray-400 mt-2">Â© 2025 Proses WH System. All rights reserved.</p>
      </footer>
    </div>

    <!-- Load auth.js -->
    <script src="../auth.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
