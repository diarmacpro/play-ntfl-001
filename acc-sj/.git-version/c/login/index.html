<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Proses WH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full mx-4">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="bi bi-box-seam text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Proses WH</h1>
        <p class="text-gray-600">Silakan masuk untuk melanjutkan</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="bi bi-person mr-2"></i>Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Masukkan username"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="bi bi-lock mr-2"></i>Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 pr-12"
              placeholder="Masukkan password"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-gray-600 transition-colors duration-200"
            >
              <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          <i class="bi bi-exclamation-triangle mr-2"></i>
          <span id="errorText">Username atau password salah!</span>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          id="loginButton"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium"
        >
          <span id="loginButtonText">
            <i class="bi bi-box-arrow-in-right mr-2"></i>Masuk
          </span>
          <span id="loginButtonLoading" class="hidden">
            <i class="bi bi-arrow-clockwise animate-spin mr-2"></i>Memproses...
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center text-sm text-gray-500">
        <p>Â© 2025 Proses WH System</p>
      </div>
    </div>

    <script>
      // Hardcoded credentials
      const VALID_CREDENTIALS = {
        username: 'kasir',
        password: 'kasir'
      };

      // Check if user is already logged in
      function checkAuth() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
          window.location.href = '../';
        }
      }

      // Login function
      function login(username, password) {
        return new Promise((resolve) => {
          // Simulate API call delay
          setTimeout(() => {
            if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
              localStorage.setItem('isLoggedIn', 'true');
              localStorage.setItem('username', username);
              resolve({ success: true });
            } else {
              resolve({ success: false, message: 'Username atau password salah!' });
            }
          }, 1000);
        });
      }

      // Show/hide password functionality
      function setupPasswordToggle() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          if (type === 'text') {
            eyeIcon.className = 'bi bi-eye-slash';
          } else {
            eyeIcon.className = 'bi bi-eye';
          }
        });
      }

      // Show error message
      function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        
        // Auto hide after 5 seconds
        setTimeout(() => {
          errorMessage.classList.add('hidden');
        }, 5000);
      }

      // Hide error message
      function hideError() {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.classList.add('hidden');
      }

      // Setup form submission
      function setupLoginForm() {
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginButtonLoading = document.getElementById('loginButtonLoading');

        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value;

          // Hide any previous error
          hideError();

          // Show loading state
          loginButton.disabled = true;
          loginButtonText.classList.add('hidden');
          loginButtonLoading.classList.remove('hidden');

          try {
            const result = await login(username, password);
            
            if (result.success) {
              // Redirect to main application
              window.location.href = '../';
            } else {
              showError(result.message);
            }
          } catch (error) {
            showError('Terjadi kesalahan saat login. Silakan coba lagi.');
          } finally {
            // Reset button state
            loginButton.disabled = false;
            loginButtonText.classList.remove('hidden');
            loginButtonLoading.classList.add('hidden');
          }
        });
      }

      // Initialize when DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
        setupPasswordToggle();
        setupLoginForm();
        
        // Focus on username input
        document.getElementById('username').focus();
      });
    </script>
  </body>
</html>
