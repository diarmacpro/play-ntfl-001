<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat AI ‚Äì Gemini</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #output {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      line-height: 1.6;
    }

    #output h2, #output h3 {
      color: #333;
    }

    #output ul, #output ol {
      margin-left: 1.5rem;
    }

    #output table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    #output table, #output th, #output td {
      border: 1px solid #ccc;
    }

    #output th, #output td {
      padding: 0.5rem;
      text-align: left;
    }

    pre {
      background: #f5f5f5;
      padding: 1rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>üß† Tanya AI Quy Geis<br>(Gemini via Cloudflare Worker) By Gus Diyar</h1>

  <textarea id="prompt" placeholder="Tanyakan sesuatu ke AI..."></textarea><br>
  <button onclick="tanyaAI()">Kirim</button>

  <div id="output">Jawaban akan muncul di sini...</div>

  <script>
    async function tanyaAI() {
      const promptText = document.getElementById("prompt").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "<em>‚è≥ Memproses jawaban dari AI...</em>";

      try {
        const response = await fetch("https://rain.diarmacpro-pj01.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  { text: promptText }
                ]
              }
            ]
          })
        });

        const data = await response.json();
        const rawText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "(Tidak ada jawaban)";
        outputDiv.innerHTML = formatText(rawText);

      } catch (err) {
        outputDiv.innerHTML = `<span style="color:red">‚ùå Gagal memuat jawaban:</span> ${err.message}`;
        console.error(err);
      }
    }

    // Fungsi sederhana untuk convert teks ke HTML yang enak dilihat
    function formatText(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")              // bold
        .replace(/\n#{1,6} (.*)/g, "<h3>$1</h3>")                      // heading
        .replace(/\n- (.*)/g, "<li>$1</li>")                           // list
        .replace(/\n\d+\.(.*)/g, "<li>$1</li>")                        // ordered list
        .replace(/\n{2,}/g, "<br><br>")                                // double newlines to spacing
        .replace(/(?:^|<br>)(\s*<li>.*<\/li>)+/g, "<ul>$&</ul>");     // wrap list items
    }
  </script>

</body>
</html>
