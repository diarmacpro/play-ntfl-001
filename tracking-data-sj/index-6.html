    <!-- Alpine Logic -->
    <script>
      // IndexedDB helpers
      async function openDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open('trackingDataSJ', 1);
          request.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains('perTanggal')) {
              db.createObjectStore('perTanggal', { keyPath: 'tanggalAcuan' });
            }
          };
          request.onsuccess = e => resolve(e.target.result);
          request.onerror = e => reject(e.target.error);
        });
      }
      async function getDataByTanggal(tanggalAcuan) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction('perTanggal', 'readonly');
          const store = tx.objectStore('perTanggal');
          const req = store.get(tanggalAcuan);
          req.onsuccess = () => resolve(req.result ? req.result.payload : null);
          req.onerror = () => reject(req.error);
        });
      }
      async function saveDataByTanggal(tanggalAcuan, payload) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction('perTanggal', 'readwrite');
          const store = tx.objectStore('perTanggal');
          store.put({ tanggalAcuan, payload });
          tx.oncomplete = () => resolve();
          tx.onerror = () => reject(tx.error);
        });
      }
      async function getDataByTanggalWithFilter(tanggalAcuan, filter) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction('perTanggal', 'readonly');
          const store = tx.objectStore('perTanggal');
          const req = store.get(tanggalAcuan);
          req.onsuccess = () => {
            if (!req.result || !req.result.payload || !req.result.payload.data) return resolve(null);
            let data = req.result.payload.data;
            // Filter ulang sesuai parameter (id_stock, id_sj, id_mkt, bulanTahun, del)
            if (Array.isArray(data)) {
              data = data.filter(row => {
                // id_stock
                if (filter.id_stock) {
                  const arr = filter.id_stock.split(',').map(s => s.trim());
                  if (!arr.includes(String(row.id_stock))) return false;
                }
                // id_sj
                if (filter.id_sj) {
                  const arr = filter.id_sj.split(',').map(s => s.trim());
                  if (!arr.includes(String(row.id_sj))) return false;
                }
                // id_mkt
                if (filter.id_mkt) {
                  const arr = filter.id_mkt.split(',').map(s => s.trim());
                  if (!arr.includes(String(row.id_mkt))) return false;
                }
                // bulanTahun
                if (filter.bulanTahun) {
                  const yyyymm = String(row.stamp).slice(0, 7);
                  if (yyyymm !== filter.bulanTahun) return false;
                }
                // tanggalAcuan
                if (filter.tanggalAcuan) {
                  const yyyymmdd = String(row.stamp).slice(0, 10);
                  if (yyyymmdd !== filter.tanggalAcuan) return false;
                }
                // del/dlt
                const isDelTrue = filter.del === 'true';
                const isDelFalse = filter.del === 'false';
                if (isDelTrue) {
                  if (String(row.dlt) !== '1') return false;
                }
                // jika del='false' atau tidak disebut, tampilkan semua (tidak filter dlt)
                return true;
              });
            }
            resolve({ data });
          };
          req.onerror = () => reject(req.error);
        });
      }

      function dtDeepSearchSJ() {
        return {
          selectedRow: null,
          showingModal: false,
          
          // Search functionality
          searchQuery: '',
          filteredData: [],
          
          // Sorting functionality
          sortField: null,
          sortDirection: 'asc',

          showDetail(row) {
            this.selectedRow = row;
            this.showingModal = true;
          },

          closeModal() {
            this.showingModal = false;
            this.selectedRow = null;
          },

          // Search functionality
          performSearch() {
            if (!this.searchQuery.trim()) {
              this.filteredData = [...this.tableData];
              return;
            }

            const keywords = this.searchQuery.toLowerCase().split(' ').filter(k => k.trim());
            
            this.filteredData = this.tableData.filter(row => {
              // Create searchable text from all relevant fields
              const searchableText = [
                row.mkt,
                row.id_sj,
                row.hlp,
                row.id_stock,
                row.k,
                row.lot,
                row.rol,
                row.rak,
                row.kol,
                row.ge,
                row.qty,
                row.q_bs,
                row.dlt,
                row.habis,
                row.onOff,
                row.c_o,
                row.nm_wh,
                row.nm_fn,
                row.nm_del,
                row.nm_add,
                this.cvDtTm(row.stamp),
                this.cvDtTm(row.stamp_sj),
                this.cvDtTm(row.d_create),
                this.cvDtTm(row.d_mgr),
                this.cvDtTm(row.d_wh),
                this.cvDtTm(row.d_finish)
              ].filter(field => field != null && field !== '').join(' ').toLowerCase();

              // Check if all keywords are present (order doesn't matter)
              return keywords.every(keyword => searchableText.includes(keyword));
            });

            // Re-apply current sorting after search
            if (this.sortField) {
              this.applySorting();
            }
          },

          clearSearch() {
            this.searchQuery = '';
            this.filteredData = [...this.tableData];
            if (this.sortField) {
              this.applySorting();
            }
          },

          // Sorting functionality
          sortBy(field) {
            if (this.sortField === field) {
              // Toggle direction if same field
              this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
              // New field, start with ascending
              this.sortField = field;
              this.sortDirection = 'asc';
            }
            
            this.applySorting();
          },

          applySorting() {
            if (!this.sortField) return;

            this.filteredData.sort((a, b) => {
              let aVal = this.getSortValue(a, this.sortField);
              let bVal = this.getSortValue(b, this.sortField);

              // Handle null/undefined values
              if (aVal == null && bVal == null) return 0;
              if (aVal == null) return 1;
              if (bVal == null) return -1;

              // Convert to string for comparison if needed
              if (typeof aVal === 'string') aVal = aVal.toLowerCase();
              if (typeof bVal === 'string') bVal = bVal.toLowerCase();

              let result;
              if (aVal < bVal) result = -1;
              else if (aVal > bVal) result = 1;
              else result = 0;

              return this.sortDirection === 'desc' ? -result : result;
            });
          },

          getSortValue(row, field) {
            // Handle special cases for sorting
            switch (field) {
              case 'stamp':
              case 'stamp_sj':
                return row[field] ? new Date(row[field]) : null;
              case 'qty':
                return parseInt(row[field]) || 0;
              default:
                return row[field] || '';
            }
          },

          getSortIcon(field) {
            if (this.sortField !== field) {
              return 'bi-arrow-down-up text-gray-400';
            }
            return this.sortDirection === 'asc' ? 'bi-arrow-up text-blue-600' : 'bi-arrow-down text-blue-600';
          },

          // Initial form state untuk reset
          initialForm: {
            id_stock: '',
            id_sj: '',
            tanggalAcuan: new Date().toISOString().slice(0, 10),
            del: 'true'
          },

          form: {
            id_stock: '',
            id_sj: '',
            tanggalAcuan: new Date().toISOString().slice(0, 10),
            del: 'true'
          },
          loading: false,
          initialized: false,
          hasUrlParams: false,
          showTable: false,
          tableData: [],
          fields: [
            { name: 'id_stock', label: 'Id Stock', type: 'text' },
            { name: 'id_sj', label: 'Id SJ', type: 'text' },
            { name: 'tanggalAcuan', label: 'Tanggal Acuan', type: 'date' }
          ],

          selectedMarketing: [],
          marketingOptions: [],
          marketingInput: '',

          init() {
            // Cegah double initialization
            if (this.initialized) return;
            
            // Wait for utility to be ready
            this.waitForUtility();
          },

          waitForUtility() {
            if (!window.u) {
              console.warn("u belum siap, tunggu 100ms...");
              setTimeout(() => this.waitForUtility(), 100);
              return;
            }

            this.setupFormFromUrl();
            this.initialized = true;
          },

          setupFormFromUrl() {
            const urlParams = u.gtParam();
            this.hasUrlParams = Object.keys(urlParams).length > 0;
            // Parse URL parameters
            for (const key in this.form) {
              if (urlParams[key]) {
                this.form[key] = urlParams[key]; // del tetap string
              }
            }
            // Multiple select marketing from url
            if (urlParams.marketing) {
              this.selectedMarketing = urlParams.marketing.split(',');
            } else {
              this.selectedMarketing = [];
            }
            // Hanya auto-generate jika ada URL params
            if (this.hasUrlParams) {
              this.generate();
            } else {
              this.showTable = false;
            }
          },

          parseCommaSeparated(str) {
            if (!str || typeof str !== 'string') return [];
            return str.split(',').map(s => s.trim()).filter(s => s);
          },

          async generate() {
            // Prevent double fetch
            if (this.loading) return;
            this.loading = true;

            const raw = {
              id_stock: this.parseCommaSeparated(this.form.id_stock),
              id_sj: this.parseCommaSeparated(this.form.id_sj),
              tanggalAcuan: this.form.tanggalAcuan,
              del: this.form.del // ‚úÖ Tambahkan ini
            };

            const filter = {};
            for (const key in raw) {
              const val = raw[key];
              if (Array.isArray(val) && val.length) {
                filter[key] = val.join(',');
              } else if (typeof val === 'string' && val.trim() !== '') {
                filter[key] = val;
              } else if ((key === 'debug' || key === 'del') && typeof val === 'boolean') {
                filter[key] = val;
              }
            }

            // Update URL params
            if (window.u && typeof u.stParam === 'function') {
              u.stParam(filter);
            }

            // Cek IndexedDB untuk tanggalAcuan + filter
            let indexedData = null;
            let indexedDataChecked = false;
            if (filter.tanggalAcuan) {
              try {
                indexedData = await getDataByTanggalWithFilter(filter.tanggalAcuan, filter);
                // Cek data mentah di IndexedDB, bukan hasil filter
                const dbRaw = await openDB();
                const tx = dbRaw.transaction('perTanggal', 'readonly');
                const store = tx.objectStore('perTanggal');
                const req = store.get(filter.tanggalAcuan);
                await new Promise((resolve, reject) => {
                  req.onsuccess = () => {
                    if (req.result && req.result.payload && Array.isArray(req.result.payload.data)) {
                      indexedDataChecked = true;
                    }
                    resolve();
                  };
                  req.onerror = () => reject(req.error);
                });
              } catch (e) {
                indexedData = null;
              }
            }
            let groupedMarketing = [];
            if (indexedDataChecked) {
              // Selalu filter ulang hasil dari IndexedDB sesuai parameter URL
              let filtered = [];
              if (indexedData && indexedData.data && Array.isArray(indexedData.data)) {
                filtered = indexedData.data.filter(row => {
                  // id_stock
                  if (filter.id_stock) {
                    const arr = filter.id_stock.split(',').map(s => s.trim());
                    if (!arr.includes(String(row.id_stock))) return false;
                  }
                  // id_sj
                  if (filter.id_sj) {
                    const arr = filter.id_sj.split(',').map(s => s.trim());
                    if (!arr.includes(String(row.id_sj))) return false;
                  }
                  // bulanTahun
                  if (filter.bulanTahun) {
                    const yyyymm = String(row.stamp).slice(0, 7);
                    if (yyyymm !== filter.bulanTahun) return false;
                  }
                  // tanggalAcuan
                  if (filter.tanggalAcuan) {
                    const yyyymmdd = String(row.stamp).slice(0, 10);
                    if (yyyymmdd !== filter.tanggalAcuan) return false;
                  }
                  // del/dlt
                  const isDelTrue = filter.del === 'true';
                  const isDelFalse = filter.del === 'false';
                  if (isDelTrue) {
                    if (parseInt(row.dlt) !== 1) return false;
                  }
                  // Jika del=false, abaikan ketentuan dlt
                  return true;
                });
              }
              // Group by mkt & id_mkt
              const groupedObj = {};
              filtered.forEach(row => {
                if (!groupedObj[row.id_mkt]) {
                  groupedObj[row.id_mkt] = {
                    id_mkt: row.id_mkt,
                    mkt: row.mkt,
                    count: 0
                  };
                }
                groupedObj[row.id_mkt].count += 1;
              });
              groupedMarketing = Object.values(groupedObj);
              this.marketingOptions = groupedMarketing;
              console.log('[Group by Marketing]', groupedMarketing);

              this.tableData = filtered;
              this.filteredData = [...filtered];
              this.showTable = true;
              this.loading = false;
              return;
            }
            // Jika data tanggalAcuan belum ada di IndexedDB, fetch seluruh data tanggalAcuan (del=false, debug=false, filter lain null)
            if (!indexedDataChecked && filter.tanggalAcuan) {
              const fullPayload = {
                tanggalAcuan: filter.tanggalAcuan,
                del: false,
                debug: false,
                id_stock: null,
                id_sj: null,
                bulanTahun: null
              };
              pR('https://cdn.weva.my.id/apix/dataDeepSj', { filter: fullPayload }, async (e, d) => {
                if (filter.tanggalAcuan && d && d.data) await saveDataByTanggal(filter.tanggalAcuan, d);
                // Filter di client sesuai filter asli
                let filtered = [];
                if (d && d.data && Array.isArray(d.data)) {
                  filtered = d.data.filter(row => {
                    // id_stock
                    if (filter.id_stock) {
                      const arr = filter.id_stock.split(',').map(s => s.trim());
                      if (!arr.includes(String(row.id_stock))) return false;
                    }
                    // id_sj
                    if (filter.id_sj) {
                      const arr = filter.id_sj.split(',').map(s => s.trim());
                      if (!arr.includes(String(row.id_sj))) return false;
                    }
                    // bulanTahun
                    if (filter.bulanTahun) {
                      const yyyymm = String(row.stamp).slice(0, 7);
                      if (yyyymm !== filter.bulanTahun) return false;
                    }
                    // tanggalAcuan
                    if (filter.tanggalAcuan) {
                      const yyyymmdd = String(row.stamp).slice(0, 10);
                      if (yyyymmdd !== filter.tanggalAcuan) return false;
                    }
                    // del/dlt
                    const isDelTrue = filter.del === 'true';
                    const isDelFalse = filter.del === 'false';
                    if (isDelTrue) {
                      if (String(row.dlt) !== '1') return false;
                    }
                    // jika del=false, tampilkan semua (tidak filter dlt)
                    return true;
                  });
                }
                this.tableData = filtered;
                this.filteredData = [...filtered];
                this.showTable = true;
                this.loading = false;
                // Reset search and sort
                this.searchQuery = '';
                this.sortField = null;
                this.sortDirection = 'asc';
              });
              return;
            }

            // Fetch data jika tidak ada di IndexedDB
            pR('https://cdn.weva.my.id/apix/dataDeepSj', { filter }, async (e, d) => {
              console.log('API Response:', d);
              this.loading = false;
              // Handle response data
              if (d && d.data && Array.isArray(d.data)) {
                this.tableData = d.data;
                this.filteredData = [...d.data];
                this.showTable = true;
                // Simpan ke IndexedDB
                if (filter.tanggalAcuan) await saveDataByTanggal(filter.tanggalAcuan, d);
              } else if (d && Array.isArray(d)) {
                this.tableData = d;
                this.filteredData = [...d];
                this.showTable = true;
                if (filter.tanggalAcuan) await saveDataByTanggal(filter.tanggalAcuan, { data: d });
              } else {
                this.tableData = [];
                this.filteredData = [];
                this.showTable = true;
              }
              // Reset search and sort when new data arrives
              this.searchQuery = '';
              this.sortField = null;
              this.sortDirection = 'asc';
            });
          },

          async syncTanggalAcuan() {
            if (this.loading) return;
            this.loading = true;
            const tanggalAcuan = this.form.tanggalAcuan;
            if (!tanggalAcuan) {
              this.loading = false;
              return;
            }
            // Payload sync: hanya tanggalAcuan, del=false, debug=false, filter lain null
            const fullPayload = {
              tanggalAcuan: tanggalAcuan,
              del: false,
              debug: false,
              id_stock: null,
              id_sj: null,
              bulanTahun: null
            };
            pR('https://cdn.weva.my.id/apix/dataDeepSj', { filter: fullPayload }, async (e, d) => {
              if (tanggalAcuan && d && d.data) await saveDataByTanggal(tanggalAcuan, d);
              // Setelah sync, lakukan generate ulang agar filter aktif
              this.loading = false;
              this.generate();
            });
          },

          backToFilter() {
            // Reset semua state ke kondisi awal
            this.showTable = false;
            this.tableData = [];
            this.filteredData = [];
            this.loading = false;
            this.searchQuery = '';
            this.sortField = null;
            this.sortDirection = 'asc';
            
            // Reset form ke kondisi awal
            this.form = { ...this.initialForm };
            
            // Clear URL parameters
            if (window.u && typeof u.stParam === 'function') {
              u.stParam({});
            }
            
            // Clear URL completely
            if (window.history && window.history.pushState) {
              window.history.pushState({}, document.title, window.location.pathname);
            }
          },

          cvDtTm(dt) {
            return window.u ? window.u.cvDtTm(dt) : dt;
          },

          // Marketing multiple select logic
          getMarketingName(id) {
            const found = this.marketingOptions.find(m => String(m.id_mkt) === String(id));
            return found ? found.mkt : id;
          },
          filteredMarketingOptions() {
            const input = this.marketingInput.toLowerCase();
            return this.marketingOptions.filter(m =>
              input === '' || m.mkt.toLowerCase().includes(input)
            ).filter(m => !this.selectedMarketing.includes(String(m.id_mkt)));
          },
          addMarketingFromInput() {
            const input = this.marketingInput.trim();
            if (!input) return;
            const found = this.marketingOptions.find(m => m.mkt.toLowerCase() === input.toLowerCase());
            if (found && !this.selectedMarketing.includes(String(found.id_mkt))) {
              this.selectedMarketing.push(String(found.id_mkt));
              this.marketingInput = '';
              this.onMarketingChange();
            }
          },
          onMarketingInput() {
            // Jika user ketik koma di akhir, langsung add
            if (this.marketingInput.endsWith(',')) {
              this.marketingInput = this.marketingInput.replace(/,+$/, '');
              this.addMarketingFromInput();
            }
          },
          removeMarketing(id) {
            this.selectedMarketing = this.selectedMarketing.filter(m => m !== id);
            this.onMarketingChange();
          },
          removeLastMarketingIfInputEmpty() {
            if (!this.marketingInput && this.selectedMarketing.length) {
              this.selectedMarketing.pop();
              this.onMarketingChange();
            }
          },
        };
      }
