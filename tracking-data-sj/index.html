<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpine Example</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div x-data="{ count: 0 }">
    <button @click="count++">Tambah</button>
    <p>Nilai: <span x-text="count"></span></p>
  </div>
  <script type="module">
    console.log(import.meta.env.FBS_URL);
  </script>
</body>
</html>
