    <style>
      /* Custom Checkbox Utama */
      .custom-checkbox {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid red;
        border-radius: 4px;
        position: relative;
        cursor: pointer;
        background-color: white;
        transition: background 0.2s, border 0.2s;
      }

      /* Checked state */
      .custom-checkbox:checked {
        background-color: red;
        border-color: red;
      }

      /* Tanda ✕ saat checked */
      .custom-checkbox:checked::after {
        content: '✕';
        color: white;
        font-size: 14px;
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none; /* agar tidak mengganggu klik */
      }

      /* Disabled state */
      .custom-checkbox:disabled {
        background-color: #fc7979; /* merah pucat */
        border-color: #fc7979;
        cursor: not-allowed;
      }

      /* Disabled + Checked */
      .custom-checkbox:disabled:checked::after {
        content: '✕';
        color: #fff5f5; /* putih pucat */
      }
    </style>
    <style>
      /* Tooltip simple berbasis data-tooltip */
      [data-tooltip] {
        position: relative;
        cursor: pointer;
      }
      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 125%; /* posisi di atas elemen */
        left: 50%;
        transform: translateX(-50%);
        background-color: #1f2937; /* bg-gray-800 */
        color: white;
        padding: 4px 8px;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }
      [data-tooltip]:hover::after {
        opacity: 1;
      }

      /* Transisi smooth untuk opacity */
      #alertModal {
        transition: opacity 0.3s ease;
      }
    </style>

      function showAlert(message, duration = 3000) {
        const modal = document.getElementById('alertModal');
        const msg = document.getElementById('alertMessage');
        const btnClose = document.getElementById('alertBtn');

        if (!modal || !msg || !btnClose) return;

        // clear timer lama
        if (alertTimer) clearTimeout(alertTimer);
        if (alertCountdown) clearInterval(alertCountdown);

        let timeLeft = Math.ceil(duration / 1000);
        msg.textContent = message;
        btnClose.innerHTML = `<i class="bi bi-x-lg"></i> (${timeLeft})`;

        modal.classList.remove('hidden');
        modal.classList.add('flex', 'opacity-0');

        // fade-in
        setTimeout(() => {
          modal.classList.remove('opacity-0');

          // 🔥 tambahkan animasi getar
          modal.classList.add('shake');
          setTimeout(() => modal.classList.remove('shake'), 300); // hapus setelah animasi selesai
        }, 10);

        // countdown
        alertCountdown = setInterval(() => {
          timeLeft--;
          btnClose.innerHTML = `<i class="bi bi-x-lg"></i> (${timeLeft})`;
          if (timeLeft <= 0) clearInterval(alertCountdown);
        }, 1000);

        // auto close
        alertTimer = setTimeout(() => {
          closeAlert();
          clearInterval(alertCountdown);
        }, duration);

        // tombol close
        btnClose.onclick = () => {
          clearTimeout(alertTimer);
          clearInterval(alertCountdown);
          closeAlert();
        };

        function closeAlert() {
          modal.classList.add('opacity-0');
          setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
          }, 300);
        }
      }
    </script>
