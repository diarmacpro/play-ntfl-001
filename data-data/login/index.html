<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Login</h2>
        <form id="login-form" class="flex flex-col gap-4" autocomplete="off">
        <div>
            <label class="block mb-1 font-medium">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" class="border px-3 py-2 rounded w-full" autocomplete="off" required autofocus>
        </div>
        <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password" id="password" name="password" placeholder="Password?" class="border px-3 py-2 rounded w-full" autocomplete="new-password" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-800 transition">Login</button>
        </form>
    <div id="login-error" class="text-red-500 text-sm mt-3 hidden text-center"></div>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      // Demo: username dan password hardcoded
      if (username === 'admin' && password === 'admin') {
        localStorage.setItem('userLogin', JSON.stringify({ username }));
        window.location.href = '../';
      } else {
        const err = document.getElementById('login-error');
        err.textContent = 'Username atau password salah!';
        err.classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
